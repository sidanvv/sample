{% extends "ss.html" %}
{% load static %}
{% block title %}
    login
{% endblock title %}
{% block content %}
  <form action="{% url 'userlogin' %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="">username</label>
        <input type="text" name="username" required>

    </div>
    <div>
        <label for="">password</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <button type="submit">login</button>
    </div>
  </form>
{% endblock content  %}
